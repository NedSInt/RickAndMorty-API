<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rick and Morty Persons</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img
          class="logo"
          src="./assets/img/R-M.png"
          alt="Rick and Morty logo"
        />
      </header>

      <section class="apresentation">
        <img class="title" src="./assets/img/nomeRM.png" alt="" srcset="" />

        <form class="form-search">
          <input
            name="pesquisa"
            placeholder="Digite o nome do Personagem"
            class="search-txt"
          />
          <button
            id="search-button"
            class="search-btn fa-solid fa-magnifying-glass"
          ></button>
        </form>
      </section>
    </main>
    <div class="lista"></div>
    
    <script
      src="https://kit.fontawesome.com/80aab54d5a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/main.js"></script>
  </body>
</html>
